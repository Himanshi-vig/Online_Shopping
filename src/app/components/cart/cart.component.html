<p>cart works!</p>
<div>
  <input type="text" size="40" placeholder="Search.." />
</div>

<div class="btn-group">
  <button>Home Page</button>
  <button>Categories</button>

  <button>Login/SignUp</button>
</div>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Shirt</a>
    <a href="#">Pant</a>
    <a href="#">Jeans</a>
  </div>

  <br />
  div class="container py-5">
  <table>
    <tr *ngFor="let cart of userCart">
      <td>
        <img src="{{ cart.pImage1 }}" style="width: 128px; height: 128px" />
      </td>
      <td>{{ cart.pName }}</td>
      <td>{{ cart.pBrand }}</td>
      <td>{{ cart.pPrice }}</td>
      <td>
        <button class="btn-warning" (click)="onMinusUpdateClick(cart.cId)">
          -
        </button>
        <button>{{ cart.qty }}</button>
        <button class="btn-warning" (click)="onAddUpdateClick(cart.cId)">
          +
        </button>
      </td>
      <br />
      <td>{{ getTotalValue(cart.pPrice, cart.qty) }}</td>
      <td>
        <button
          class="btn btn-danger"
          (click)="onDeleteCartProductClick(cart.cId)"
        >
          Delete item
        </button>
      </td>
    </tr>
  </table>
  <button
    class="btn btn-warning my-2"
    [disabled]="buyProductButton"
    [routerLink]="['/user-placeorder']"
  >
    Buy Products
  </button>
  &nbsp;
  <strong>Your Total Cart Value is {{ totalPrice }}</strong>
</div>
<div class="btn-group">
  <a [routerLink]="['/checkout']" routerLinkActive="active">
    <button>CheckOut</button></a
  >
  <button>Delete</button>
</div>
