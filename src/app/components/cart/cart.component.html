<app-header></app-header>

<div class="container">
  <h2 style="text-align: center">Shopping Cart</h2>
  <table class="cartz">
    <div >
    <tr *ngFor="let cart of userCart">
      <td>
        <img
          src="/assets/images/{{ cart.pImage1 }}"
          style="width: 150px; height: 150px"
        />
      </td>

      <td>{{ cart.pName }}</td>
      <td>{{ cart.pBrand }}</td>
      <td>{{ cart.pPrice }}</td>
      

      
        
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" (click)="onMinusUpdateClick(cart.cId)" class="btn btn-secondary">-</button>
          <button type="button" class="btn btn-secondary">{{ cart.qty }}</button>
          <button type="button" (click)="onAddUpdateClick(cart.cId)" class="btn btn-secondary">+</button>
        </div>
      </div>
    
      <br />
      <td>{{ getTotalValue(cart.pPrice, cart.qty) }}</td>
      <td>
        <button
          class="btn btn-danger"
          (click)="onDeleteCartProductClick(cart.cId)"
        >
          Delete item
        </button>
      </td>
    </tr>
  </div>
  </table>
  <button
    class="btn btn-warning my-2"
    [disabled]="buyProductButton"
    [routerLink]="['/user-placeorder']"
  >
    CheckOut
  </button>
  &nbsp;
  <strong>Your Total Cart Value is {{ totalPrice }}</strong>
</div>
