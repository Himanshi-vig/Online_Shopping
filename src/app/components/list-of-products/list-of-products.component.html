<div class="getproducts">
  <div class="row">
    <strong> Sort </strong>
     <div class="forsort">
      <label for="Radio1">Ascending</label>
      <input type="radio" name="radioButton" id="Radio1" value="asc" (change)="onRadioClick($event)" style="padding: 10px; margin: 5px;">
      <label for="Radio2">Descending</label>
      <input type="radio" name="radioButton" id="Radio2" value="desc" (change)="onRadioClick($event)" style="padding: 10px; margin: 5px;">
      <button type="button" (click)="onBrandSortClicked()" style="margin: 5px;">Brand</button>
      <button type="button" (click)="onPriceSortClicked()" style="margin: 5px;">Price</button>
      </div>
    <strong>Filter</strong>
    <div class="forfilter">
      <input type="text" placeholder="Enter Brand Name" [(ngModel)] = "product.brand">
      <input type="number" placeholder="Enter Starting Value for price" [(ngModel)] = "startVal">
      <input type="number" placeholder="Enter Ending Value for price" [(ngModel)] = "endVal">
      <button (click)="onFilterClick()">Filter</button>
    </div>
  </div>
</div>
