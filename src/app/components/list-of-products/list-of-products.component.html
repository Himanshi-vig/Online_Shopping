<h2> List Of Products Available </h2>

<div class="search">
    <input type="text" size="20" placeholder="Search.." />
    <button class="button1"> Search </button>
</div>

<button (click)="show()">View My Products</button><br/>
<div class="card" *ngFor="let product of products">
    <img src="{{ product.imgUrl }}"/>
    <div class="container">
        <h4><b>{{  product.name  }}</b></h4>
        <p>{{ product.price  }}</p>
    </div>
</div>
