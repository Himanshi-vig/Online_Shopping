
<div class="container py-5" style="height: 200px; padding-top: 40px; width: 100%;">
    <table style="width:100%">
      <tr >        
          <th> Product Name </th>
          <th> Brand </th>
          <th> Quantity</th>
          <th> Unit Price </th>
          <th> Aggregate Price </th>
         </tr>
       <tr *ngFor =" let cart of userCart" style="text-align: left;">
           <!-- <td><img src="{{cart.pImage1}}" style="width:128px;height:128px;"></td> -->
            <td>{{cart.pName}}</td>
            <td>{{cart.pBrand}}</td>
            <td>{{cart.qty}}</td>
            <td>{{cart.pPrice}}</td>           
            <td>{{getTotalValue(cart.pPrice,cart.qty)}}</td>
        </tr>
    </table>
<br>
    <strong>Your Total Cart Value is {{totalPrice}}</strong> <br>
<br>
    <label for="cars">Choose The Payment Method:</label>
    <select id="payType" name="cars" [(ngModel)]="payType">
      <option value="Card">Debit Card</option>
      <option value="Card">Cash On Delivery</option>
    </select>  
  
  
   

   
    <div class="bgz">
      <div class="col-50" >
           <h3 style="text-align: center;">Enter Card Details</h3>
           <label style="text-align: left;" for="cname" style="margin:20px; width:40%">Name on Card</label>  
           <input style="text-align: left;" type="text" id="cname" name="cardname" placeholder="John More Doe" size="20px" >  <br>
           <label for="ccnum" style="margin:20px; width:40% ">card number</label>
           <input style="text-align: left;" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" size="20px"> <br>
           <label for="expmonth" style="margin:20px; width:40%">Expiry Date</label>
           <input style="text-align: left;" type="text" id="ccnum1" name="cardnumber" placeholder="11/23"size="5px" > 
           
           <div class="row">
             
             <div class="col-50" style="padding-left: 15px;">
               <label for="cvv" style="margin:20px; width:39%">CVV </label>
               <input type="text" id="cvv" name="cvv" placeholder="*" size="5px" > 
             </div>
           </div>
      <div style="display: flex; justify-content: center;">
    <button class="btn btn-warning my-2" (click)="placeOrder()" style="margin:20px">Buy Products</button> &nbsp;
</div>
</div>
</div>
