<app-header></app-header>

<h2> Welcome {{custName}}</h2>

<div class="btn-group">
  <a [routerLink]="['/list-of-products']" routerLinkActive="active">
    <button>Products</button></a
  >
  <button (click)="myFunction1()">Compare</button>

  <a [routerLink]="['/cart']" routerLinkActive="active">
    <button>Cart</button></a
  >
  <a [routerLink]="['/login']" routerLinkActive="active">
    <button>Login/SignUp</button></a
  >
  <a [routerLink]="['/addretailer']" routerLinkActive="active">
    <button>Add Retailer</button></a
  >
  <a [routerLink]="['/retailer-addproduct']" routerLinkActive="active">
    <button>Add Product</button></a
  >
  <br />

  <div class="dropdown">
    <button class="dropbtn">Men</button>
    <div class="dropdown-content">
      <a [routerLink]="['/list-of-products']" routerLinkActive="active">Tops</a>
      <a [routerLink]="['/list-of-products']" routerLinkActive="active"
        >Bottoms</a
      >
      <a [routerLink]="['/list-of-products']" routerLinkActive="active"
        >Accessories</a
      >
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Women</button>
    <div class="dropdown-content">
      <a [routerLink]="['/list-of-products']" routerLinkActive="active">Tops</a>
      <a [routerLink]="['/list-of-products']" routerLinkActive="active"
        >Bottoms</a
      >
      <a [routerLink]="['/list-of-products']" routerLinkActive="active"
        >Accessories</a
      >
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Children</button>
    <div class="dropdown-content">
      <a [routerLink]="['/list-of-products']" routerLinkActive="active">Tops</a>
      <a [routerLink]="['/list-of-products']" routerLinkActive="active"
        >Bottoms</a
      >
      <a [routerLink]="['/list-of-products']" routerLinkActive="active"
        >Accessories</a
      >
    </div>
  </div>
</div>
<div class="productsdisp">
  <!-- <h2 style="margin: 250px; text-align: center">
    Product's Images will Display Here
  </h2> -->
  <div class="col1"></div>
  <div class="col2">
    <h3>Let's Go Shopping !!!</h3>
    <form (ngSubmit)="userRegistration()">
      <div class="form">
        <input name="t1" type="text" placeholder="Enter Name" [(ngModel)]= customer.name />
      </div>
      <div class="form">
        <input name="t2" type="email" placeholder="Enter Email" [(ngModel)]= customer.email />
      </div>
      <div class="form">
        <input name="t3" type="password" placeholder="Enter Password"[(ngModel)]= customer.password1 />
      </div>
      <div class="form">
        <input name="t4" type="password" placeholder="Re-enter Password" [(ngModel)]=customer.password2/>
      </div>
      <div class="form">
        <input name="t5" type="date" placeholder="Enter Date Of Birth" [(ngModel)]=customer.dateOfBirth/>
      </div>
      <div class="form">
        <input name="t6" type="number" placeholder="Enter Phone Number" [(ngModel)]=customer.phoneNo/>
      </div>
      <div class="form">
        <input name="t7" type="text" placeholder="Enter Address" [(ngModel)]=customer.address />
      </div>
      <div class="signup-btn">
        <button  class="btn">Sign Up</button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
