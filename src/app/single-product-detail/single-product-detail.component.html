<app-header></app-header>
<h2><u>Photos of the Product</u></h2>

<div>
    <div class="container-fluid">
  
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 30%; width:40%">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="http://localhost:6969/downloads/{{ productInfo.productImage2 }}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="http://localhost:6969/downloads/{{ productInfo.productImage3 }}"  class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="http://localhost:6969/downloads/{{ productInfo.productImage4 }}" class="d-block w-100" alt="...">
        </div>
  
        
  
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>
    <br>
    <br>
  
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Product Details
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Brand Name: {{ productInfo.brand }} </li>
        <li class="list-group-item">Product Name: {{ productInfo.name }} </li>
        <li class="list-group-item">Product Price: {{productInfo.price}}</li>
      </ul>
    </div>
  
    
  </div>
